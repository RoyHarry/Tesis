<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Login</title>
        <link href="#{appBean.baseUrl}resources/css/login.css" type="text/css" rel="stylesheet"/>
        <script type="text/javascript" src="resources/js/jquery.js"></script>
    </h:head>
    <h:body>

        <div class="conteiner">
            
            <h:form id="formLogin">                
                <p:growl id="growl" sticky="true" showDetail="true" life="3000" />
                <p:panel  header="Ingresar Usuario y Clave">
                    <h:panelGrid columns="2" cellpadding="5">
                        <h:outputLabel for="username" value="Username:" />
                        <p:inputText id="username" value="#{loginBean.usuario.user}" required="true" label="username" />

                        <h:outputLabel for="password" value="Password:" />
                        <p:password id="password" value="#{loginBean.usuario.password}" required="true" label="password" />

                        <f:facet name="footer">
                            <p:commandButton value="Login" update="growl" actionListener="#{loginBean.login(event)}" icon="icon-login" 
                                             oncomplete="handleLoginRequest(xhr, status, args)" />
                        </f:facet>  
                    </h:panelGrid>
                </p:panel>
            </h:form>
        </div>

        <script type="text/javascript">
            function handleLoginRequest(xhr, status, args) {
                if (args.validationFailed || !args.loggedIn) {
                    PF('formLogin').jq.effect("shake", {times: 5}, 100);
                }
                else {
                    location.href = args.ruta;

                }
            }
        </script>
    </h:body>
</html>
